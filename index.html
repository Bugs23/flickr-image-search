<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flickr Image Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Flickr Image Search</h1>
                <form class="form-inline">
                    <div class="form-group">
                        <input class="form-control" type="search" name="search" id="search" placeholder="Type a search term">
                        <input type="submit" value="Search" id="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="photos">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/flickr.js" type="text/javascript"></script>
</body>

</html>
